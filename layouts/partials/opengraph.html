{{- /* Custom Open Graph Partial */ -}}

<meta property="og:title" content="{{ .Title | html }}" />
<meta property="og:description" content="{{ with .Params.summary }}{{ . | html }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description | html }}{{ end }}" />
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ with .Params.images }}{{ index . 0 | absURL }}{{ else }}{{ "/images/social-preview.jpg" | absURL }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />

{{ with .Params.author }}
  <meta property="article:author" content="{{ . }}" />
{{ end }}

{{ with .Date }}
  <meta property="article:published_time" content="{{ .Format "2006-01-02T15:04:05Z07:00" }}" />
{{ end }}
